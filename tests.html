<!doctype html>
<html>
<head>
	<title>browser-features.js</title>
	<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 20px;
		}
		h4 {
			margin: 0 0 20px;
			padding: 0;
		}
		table {
			border-right: 1px solid black;
			border-bottom: 1px solid black;
		}
		td {
			border-left: 1px solid black;
			border-top: 1px solid black;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<h4>browser-features.js</h4>
	<table cellspacing="0" cellpadding="0" border="0" id="browser_features">
	</table>
	<script src="browser-features.js" type="text/javascript"></script>
	<script type="text/javascript">
		var table = document.querySelector('#browser_features');
		if (window.browserFeatures) {
			var html = '';
			for (var feature in window.browserFeatures) {
				if (typeof window.browserFeatures[feature] === 'object') {
					var i = 0;
					for (var test in window.browserFeatures[feature]) {
						html += '<tr>';
						if (!i) {
							html += '<td style="font-weight:bold" rowspan="2">' + feature + '</td>';
						}
						html += '<td style="font-weight:bold">' + test + '</td>';
						html += '<td>' + (window.browserFeatures[feature][test] ? 'yes' : 'no') + '</td>';
						html += '</tr>';
						i++;
					}
				} else {
					html += '<tr>';
					html += '<td colspan="2" style="font-weight:bold">' + feature + '</td>';
					html += '<td>' + (window.browserFeatures[feature] ? 'yes' : 'no') + '</td>';
					html += '</tr>';
				}
			}
			table.innerHTML = html;
		}
	</script>
</body>
</html>
